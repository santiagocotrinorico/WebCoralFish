    <body>
       
<form id="form" class="form" name="form1" method="post" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
    <h1>Inscripción Competidor</h1>
    <div class="content">
        <div class="intro"><p>&nbsp;</p>
<p>&nbsp;</p></div>
        <div id="section0" >
        </div>
        <h2 class="section">Ingrese información básica del nadador</h2>
        <div id="section1" >
            <div class="field">
                <label for="Identificacion">Identificación </label>
                <input type="text" id="Identificacion" name="Identificacion" maxlength="50" size="30" placeholder="Identificación / Ficha Fecna" required>
            </div>
            <div class="field">
                <label for="Nombres">Nombres</label>
                <input type="text" id="Nombres" name="Nombres" maxlength="50" size="30" required>
            </div>
            <div class="field">
                <label for="Apellidos">Apellidos</label>
                <input type="text" id="Apellidos" name="Apellidos" maxlength="50" size="30" required>
            </div>
            <div class="field">
                <label for="FechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="FechaNacimiento" name="FechaNacimiento" required>
            </div>
            <div class="field">
                <label for="Categoria">Categoria</label>
                <select id="Categoria" name="Categoria" required>
                <option value="1">6 Years</option><option value="2">7 Years</option><option value="3">8 Years</option><option value="4">9 Years</option><option value="5">10 Years</option><option value="6">11 Years</option><option value="7">12 Years</option><option value="8">13 Years</option><option value="9">14 Years</option><option value="10">15 Years</option><option value="11">16 Years</option><option value="12">17 &amp; 18 Years</option><option value="13">19 &amp; OVER</option></select>
            </div>
            <div class="field">
                <label for="Genero">Género</label>
                <span>Masculino</span>
                <input type="radio" value="1" id="Genero" name="Genero" required>
                <span>Femenino</span>
                <input type="radio" value="2" id="Genero" name="Genero" required>
            </div>
        </div>
        <h2 class="section">Pruebas</h2>
        <div id="section2" >
            <div class="field"><div class="edit-options"><div class="edit"></div><div class="delete"></div></div>
            <label for="Jornadan">Jornada n</label>
            <select id="Jornadan" name="Jornadan" required>
            <option value="1">50m Libre</option>
            <option value="2">100m Libre</option>
            <option value="3">200m Libre</option>
            <option value="4">400m Libre</option>
            <option value="5">800m Libre</option>
            <option value="6">1500m Libre</option>
            <option value="7">50m Espalda</option>
            <option value="8">100m Espalda</option>
            <option value="9">200m Espalda</option>
            <option value="10">50m Pecho</option>
            <option value="11">100m Pecho</option>
            <option value="12">200m Pecho</option>
            <option value="13">50m Mariposa</option>
            <option value="14">100m Mariposa</option>
            <option value="15">200m Mariposa</option>
            <option value="16">200m Comb. Ind.</option>
            <option value="17">400m Comb. Ind.</option>
            </select></div>
            <div class="field"><label for="Guardar">Guardar</label><input type="submit" id="Guardar" name="Guardar"></div>
        </div>
    </div>
</form>
